site_name: JackTrip
repo_url: https://github.com/jacktrip/jacktrip/
repo_name: JackTrip/JackTrip
nav:
  - Home: index.md
  - User Guide:
    - Installation: Install.md
  - Developer Guide:
    - Linux: Build/Linux.md
    - Mac OS: Build/Mac.md
    - Windows: Build/Windows.md
    - Meson Build: Build/Meson_build.md
    - API:
      - Main Classes: API/main.md
      - Buffer Classes: API/buffer.md
      - Audio Interface Classes: API/audio_interface.md
      - Effects Classes: API/effects.md
      - Network Classes: API/network.md
      - Threading Classes: API/threading.md
  - About:
    - Resources: About/Resources.md
    - Changelog: About/CHANGELOG.md
    - Todo: About/Todo.md
    - License: About/License.md
markdown_extensions:
  - extra
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
       toc_depth: 2
theme:
  name: material
  features:
    - navigation.tabs
    - toc.integrate
