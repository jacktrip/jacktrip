        run: |
          CONFIG=
          if [[ -n "${{ matrix.installer-path }}" ]]; then 
            CONFIG="-i $CONFIG"
          fi
          SIGNED=
          if [[ "${{  needs.check-secrets.outputs.should_run }}" == "true" ]]; then 
