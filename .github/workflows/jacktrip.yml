          else
            NAME="${{ matrix.build-job-name }}"
          fi
          if [[ "${{ matrix.platform-name }}" == "mac" ]]; then
            EXTENSION=".pkg"
            TYPE="signed-installer"
          elif [[ "${{ matrix.platform-name }}" == "win" ]]; then
            EXTENSION=".msi"
