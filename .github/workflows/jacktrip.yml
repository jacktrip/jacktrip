              AUDIO_BRIDGE_IMAGES="$GITHUB_WORKSPACE/src/images/background.png $GITHUB_WORKSPACE/src/images/background_2x.png $GITHUB_WORKSPACE/src/images/Sercan_Moog_Knob.png $GITHUB_WORKSPACE/src/images/Dual_LED.png"
