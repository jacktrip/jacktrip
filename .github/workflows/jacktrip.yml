      - name: create signed installer on Windows
        if: runner.os == 'Windows' && matrix.installer-path && needs.check-secrets.outputs.should_run == 'true'
        shell: cmd
        env:
          TOTP: ${{ secrets.TOTP_SECRET }}
          CRED_ID: ${{ secrets.ESIGNER_CREDENTIAL_ID }}
          SHA1: ${{ secrets.SSL_COM_SHA1 }}
          PASSWORD: ${{ secrets.SSL_COM_PWD }}
          MASTER_KEY_FILE: ${{ github.workspace }}\CKA\master.key
          INSTALL_DIR: ${{ github.workspace }}\CKA
        run: |
          cd win
          echo Downloading Cloud Key Adapter...
          curl -L -s -o eSigner_CKA_Installer.exe https://files.jacktrip.org/binaries/CKA/CKA_1.0.7_build_20240717.exe
          eSigner_CKA_Installer.exe /CURRENTUSER /VERYSILENT /SUPPRESSMSGBOXES /DIR="%INSTALL_DIR%"
          del eSigner_CKA_Installer.exe
          %INSTALL_DIR%/eSignerCKATool.exe config -mode product -user jacktrip -pass "%PASSWORD%" -totp "%TOTP%" -key "%MASTER_KEY_FILE%" -r
          %INSTALL_DIR%/eSignerCKATool.exe unload
          %INSTALL_DIR%/eSignerCKATool.exe load
          echo Downloading Visual C++ Redistributable...
          mkdir signed
          curl -L -s -o signed\vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
          echo Building signed JackTrip Bundle...
          copy jacktrip.ico signed\jacktrip.ico
          copy ..\src\images\icon_128.png signed\icon_128.png
          copy deploy\JackTrip.msi signed\JackTrip.msi
          copy ..\builddir\win\uninstall_old_jacktrip.exe signed\uninstall_old_jacktrip.exe
          signtool sign /debug /fd sha256 /sha1 %SHA1% /tr http://ts.ssl.com /td sha256 signed\JackTrip.msi
          signtool sign /debug /fd sha256 /sha1 %SHA1% /tr http://ts.ssl.com /td sha256 signed\uninstall_old_jacktrip.exe
          cd signed
          light.exe -ext WixBalExtension -o ..\deploy\JackTrip-Setup.exe ..\deploy\jacktrip-bundle.wixobj
          echo Extracting and signing burn engine...
          cd ..
          insignia -ib deploy\JackTrip-Setup.exe -o signed\BurnStub.exe
          signtool sign /debug /fd sha256 /sha1 %SHA1% /tr http://ts.ssl.com /td sha256 signed\BurnStub.exe
          insignia -ab signed\BurnStub.exe deploy\JackTrip-Setup.exe -o signed\JackTrip-Setup.exe
          signtool sign /debug /fd sha256 /sha1 %SHA1% /tr http://ts.ssl.com /td sha256 signed\JackTrip-Setup.exe
          bash -c "rm $BUILD_PATH/${{ matrix.installer-path }}/JackTrip-${{ steps.set-version.outputs.version }}-${{ steps.set-version.outputs.name }}-installer.msi"
          bash -c "cp signed/JackTrip-Setup.exe $BUILD_PATH/${{ matrix.installer-path }}/JackTrip-${{ steps.set-version.outputs.version }}-${{ steps.set-version.outputs.name }}-signed-installer.exe"
      - name: compress the binary
